<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400&family=Oxygen:wght@400&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/login.css">
    <title>Login</title>
</head>

<body class="body">
    <div class="header">
        <div class="header__logo logo">
            <span class="logo__title">Escape.</span>
            <span class="logo__subtitle">author</span>
        </div>
        <span class="header__subtitle">Log in to start creating</span>
    </div>
    <form class="form" action="input">
        <h1 class="form__title">
            Log In
        </h1>
        <div class="form__status status__error status__error_h ide">
            Email or password is incorrect.
        </div>
        <div class="form__status status__error status__error_hide">
            A-Ah! Check all fields,
        </div>

        <div class="form__item">
            <label class="form__description" for="email">Email</label>
            <input class="form__field form__field_critical" id="email" name="email" type="text" tabindex="1">
            <span class="form__required form__required_critical form__required_hide" id="title_required">
                Email is required.
            </span>
            <span class="form__required form__required_critical form__required_hide" id="title_required">
                Correct format is “*****@***.**”
            </span>


            <span class="form__required form__required_critical form__required_hide" id="title_required">
                Incorrect email format. Correct format is ****@**.***
            </span>
            <span class="form__required form__required_critical form__required_hide" id="title_required">
                Email is not valid. Please, enter correct one.
            </span>
        </div>

        <div class="form__item">
            <button type="submit">Log In</button>
        </div>

        <div class="form__item">
            <label class="form__description" for="login">Log In</label>
            <input class="form__field form__field_critical" id="title" name="title" type="password" tabindex="1">
            <span class="form__required form__required_critical form__required_hide" id="title_required">
                Password is required.
            </span>
        </div>



    </form>
</body>

</html>
