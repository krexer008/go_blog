<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400&family=Oxygen:wght@400&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/login.css">
    <title>Login</title>
</head>
<body class="body">
    <div class="header">
        <div class="header__logo logo">
            <span class="logo__title">Escape.</span>
            <span class="logo__subtitle">author</span>
        </div>
        <span class="header__subtitle">Log in to start creating</span>
    </div>
    <form class="form" id="form" name="main">
        <h1 class="form__title">
            Log In
        </h1>
        <div class="form__status status__error hide_element" id="status-incorect">
            Email or password is incorrect.
        </div>
        <div class="form__status status__error hide_element" id="status-need_check">
            A-Ah! Check all fields,
        </div>
        <div class="form__item">
            <label class="form__description" for="Email">Email</label>
            <input class="form__field" id="Email" type="email" value="" autofocus="" tabindex="1">
            <span class="form__required hide_element" id="email_required">
                Email is required.
            </span>            
            <span class="form__required form__required_critical hide_element" id="incorrect_email">
                Incorrect email format. Correct format is ****@**.***
            </span>
            <span class="form__required form__required_critical hide_element" id="invaid_email">
                Email is not valid. Please, enter correct one.
            </span>
        </div>
        <div class="form__item">
            <label class="form__description" for="Password">Password</label>
            <input class="form__field" id="Password" type="password" value="" autocapitalize="off" autocorrect="off"
                tabindex="2">
            <img class="form__toggle" id="toggle" src="/static/img/admin/eye.png">            
            <span class="form__required hide_element" id="password_required">
                Password is required.
            </span>
        </div>
        <button class="form__item button" id="submitButton" tabindex="3">Log In</button>
    </form>
    <script src="/static/scripts/login.js"></script>
</body>

</html>
